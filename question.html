<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Interface</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <h1>ĐÁNH GIÁ MỨC ĐỘ TRƯỞNG THÀNH<br>VỀ QUẢN TRỊ TRẢI NGHIỆM KHÁCH HÀNG</h1>
    <div class="container">
        <div class="question-box">
            <p class="question-number" id="question-number">CÂU HỎI 1/10</p>
            <p class="question-text" id="question-text">
                Các phòng ban khác nhau thu thập và phân tích phản hồi một cách độc lập (ví dụ: phiếu khảo sát, lắng nghe qua tổng đài, lắng nghe qua các nền tảng truyền thông xã hội - social listening) bằng các công cụ của riêng họ.
            </p>
            <div class="options">
                <button class="option">Có</button>
                <button class="option">Không</button>
                <button class="option">Không rõ về vấn đề này</button>
            </div>
            <div class="navigation">
                <button class="nav-btn" id="prev-btn" disabled>Quay lại</button>
                <button class="nav-btn next" id="next-btn">Tiếp theo →</button>
            </div>
        </div>
    </div>
    <script src="question.js"></script>
</body>
</html>
