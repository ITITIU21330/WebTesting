<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả khảo sát</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <h1>ĐÁNH GIÁ MỨC ĐỘ TRƯỞNG THÀNH<br>VỀ QUẢN TRỊ KHÁCH HÀNG</h1>

        <div class="score-section">
            <p><strong>Số điểm của bạn: </strong><span id="score"></span></p>

        </div>
        <img id="result-icon" src="" alt="Kết quả" width="100">
        <p id="result-text"></p>
        <a id="result-link" href="#" target="_blank">Tìm hiểu thêm</a>
    </div>
    <script src="score.js"></script>
</body>
</html>
